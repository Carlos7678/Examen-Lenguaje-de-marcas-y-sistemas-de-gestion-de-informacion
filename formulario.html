            <h3>Contactos</h3>

        <form>
            <div class="form-group">
                <h6><label  for="nombre">Nombres:</label></h6>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <h6><label for="Apellidos">Apellidos:</label></h6>
                <input type="text" class="form-control" id="Apellidos" name="Apellidos">
            </div>
            <div class="form-group">
                <h6><label for="email">E-mail:</label></h6>
                <input type="email" class="form-control" id="email" name="email" placeholder="ex: myname@example.com">
            </div>
            <div class="form-group">
                <h6><label for="telefono">Telefono:</label></h6>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <h6>Escriba su mensaje:</h6>
                <textarea id="mensaje" name="mensaje" width="100%" rows="5" cols="80"></textarea>
                <br>
            </div>
                <div class="form-group">
            <button type="submit">Enviar</button>
            </div>
            
        </form>
